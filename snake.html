<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Snake Game 2D</h1>
  
  <!-- Start Screen -->
  <div id="start-screen">
    <h2>Welcome to Snake Game!</h2>
    <br>
    <input style="height: 30px;" type="text" id="playerName" placeholder="Enter your name" required>
    <button id="start-btn">Start</button>
  </div>

  <!-- Game Screen -->
  <div id="game-container" style="display:none;">
    <canvas id="gameCanvas"></canvas>
    <div class="score-board">
      <div id="player-name-display">Player: </div>
      <div id="score">Score: 0</div>
      <div id="highscore">Highscore: 0</div>
    </div>

    <div class="game-over" style="display:none;">Game Over !</div>

    <!-- Buttons for controlling the snake -->
    <div class="controls">
      <button id="upButton">↑</button>
      <div>
        <button id="leftButton">←</button>
        <button id="rightButton">→</button>
      </div>
      <button id="downButton">↓</button>
    </div>
  </div>

  <script src="game.js"></script>
  <br>
  <h4 id="footer">Created by: Tapas Kumar</h4>
</body>
</html>
